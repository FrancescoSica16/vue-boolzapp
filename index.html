<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <!--  Importo Bootstrap v5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Importo lo stylesheet specifico -->
    <link rel="stylesheet" href="style.css">

    <!-- Importo VueJs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <title>Javascript VUE To Do List</title>
</head>
<body>
    <div id="app">
    <div class="container pt-5">
        <div class="row gx-0">

            <div id="chat_list_wrapper" class="col-4">
  
                <div id="profile_header" class="header_style d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center">
                        <img src="img/img/avatar_io.jpg" alt="foto profilo">
                        <div>Nuovo Utente</div>
                    </div>
                    <div class="d-flex ">
                        <i class="fas fa-circle-notch me-2"></i>
                        <i class="far fa-envelope me-2"></i>
                        <i class="fas fa-ellipsis-v me-2"></i>
                    </div>
                </div>

                <div id="notification_activator" class="d-flex ">
                    <i class="far fa-bell-slash fa-2x d-flex pt-3 px-2"></i>
                    <div class="pt-2">
                        <div class="fw-bold">Ricevi notifiche di nuovi messaggi</div>
                        <p class="text-decoration-underline">Attiva le notifiche desktop</p>
                    </div>
                </div>

                <div id="search_bar" class="py-1">
                    <i class="fas fa-search"></i>
                    <input type="search" placeholder="Cerca o inizia una nuova chat">

                </div>
                <!-- <div id="search_bar" class="input-group">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="fas fa-search"></i>
                    </span>
                    <input type="text" placeholder="Cerca o inizia una nuova chat"  aria-describedby="basic-addon1">
                  </div> -->
                
                <div id="chat-list" >

                    <ul>
                        <li></li>
                    </ul>
                </div>
                

            </div>
            <div id="chat_message" class="col-8">
                <div id="profile_header" class="header_style">
                    <img src="img/img/avatar_io.jpg" alt="foto profilo">
                    <span>Nuovo Utente</span>
                </div>
            </div>
            
        </div>

    </div>
   

    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
